sudo: false

language: python

matrix:
 include:
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5
    env: TOXENV=quality
  - python: 3.6
    env: TOXENV=py36

cache:
  - pip

install:
  - pip install -U pip wheel
  - pip install sphinx


script:
  - sphinx-build -nWT -b html docs docs/_build/html

deploy:
  provider: pypi
  user: fundor333
  password:
    secure: 
